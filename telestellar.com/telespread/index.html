<script>
function leftArrowPressed() {
  window.location.href = '/lizai'
}

function rightArrowPressed() {
  window.location.href = '/marki';
}

document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
    }
};

$("#leftArrow, #rightArrow").fadeOut(1000);
var i = null;
$("body").mousemove(function() {

  clearTimeout(i);
  $("#leftArrow, #rightArrow").fadeIn(1000);
  i = setTimeout('$("#leftArrow, #rightArrow").fadeOut(1000)' , 2000);

}).mouseleave(function() {

  clearTimeout(i);
  $("#leftArrow, #rightArrow").fadeOut(1000);
});

</script>

{% include header.html %}



<a href="{{ page.next.url }}"><span id="leftArrow"></span></a>
<a href="{{ page.next.url }}"><span id ="rightArrow"></span></a>
{{ content }}
<a href="../index.html"><div id="home"></div></a>
<script>
function leftArrowPressed() {
  window.location.href = '{{ page.previous.url }}'
}

function rightArrowPressed() {
  window.location.href = '{{ page.next.url }}';
}

document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
    }
};

$("#leftArrow, #rightArrow").hide().fadeIn(1000);
var i = null;
$("body").mousemove(function() {

  clearTimeout(i);
  $("#leftArrow, #rightArrow").show();
  i = setTimeout('$("#leftArrow, #rightArrow").hide();' , 2000);

}).mouseleave(function() {

  clearTimeout(i);
  $("#leftArrow, #rightArrow").hide().fadeOut(1000);
});

</script>

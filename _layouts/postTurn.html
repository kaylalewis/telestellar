<script>
function leftArrowPressed() {
  window.location.href = '{{ page.previous.url }}';

  if ('{{ page.previous.url }}' == '{% post_url 2015-01-02-blank %}')
  {

    window.location.href = '{% post_url 2015-03-29-dna %}';
  }
}


function rightArrowPressed() {
  window.location.href = '{{ page.next.url }}';

  if ('{{ page.next.url }}' == '{{site.url/dna.html}}') {

    window.location.href = '{% post_url 2015-01-02-lizai %}';
  }
}

document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
    }
};

$("#leftArrow, #rightArrow").fadeOut(1000);
var i = null;
$("body").mousemove(function() {

  clearTimeout(i);
  $("#leftArrow, #rightArrow").fadeIn(1000);
  i = setTimeout('$("#leftArrow, #rightArrow").fadeOut(1000)' , 2000);

}).mouseleave(function() {

  clearTimeout(i);
  $("#leftArrow, #rightArrow").fadeOut(1000);
});

</script>

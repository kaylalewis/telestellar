---
layout: default
---
<div class="container">
	<div class="grid-full float-center">
<div id="box">
</div>

{% for post in paginator.posts reversed %}
{% if post.category == "written" %}
				 <a href="{{ post.url }}"><span class="written">{{post.title}}</span></a>
{% elsif post.category == "visual" %}
				<a href="{{ post.url }}"><img src="{{ post.image }}" class="main"></a>
{% endif %}
{% endfor %}
</div>
</div>



<script>


window.onload = function(){

	if ( Cookies.get('key') != null) {
		$("div#box").delay(2000).fadeOut(1000, function() {
			Cookies.set('key', 'value', { expires: 60 }); // Expires in 1 minutes
		});
	} else {
		$("div#box").hide();
	}
};
</script>
